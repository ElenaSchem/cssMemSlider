<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">
    <input type="radio" name="slide" id="slide4">

    <div class="img-container">
      <div class="slider-img">
          <img id="slide-img1" src="assets/1-3.jpg" alt="1">
          <img id="slide-img2" src="assets/2-1.jpg" alt="2">
          <img id="slide-img3" src="assets/3.jpg" alt="3">
          <img id="slide-img4" src="assets/4-1.png" alt="4">
      </div>
    </div>
    
    <div class="text-container">
      <div class="slider-text">
          <h2 id="slide-text1">Доктор Ливси</h2>
          <h2 id="slide-text2">Уилл Смит бьет Криса Рока</h2>
          <h2 id="slide-text3">Первое свидание</h2>
          <h2 id="slide-text4">Что в коробке?</h2>
      </div>
    </div>

    <nav>
      <label for="slide1">
        <span class="nav-btn"></span>
      </label>
      <label for="slide2">
        <span class="nav-btn"></span>
      </label>
      <label for="slide3">
        <span class="nav-btn"></span>
      </label>
      <label for="slide4">
        <span class="nav-btn"></span>
      </label>
    </nav>

  </div>
  
</body>
</html>
